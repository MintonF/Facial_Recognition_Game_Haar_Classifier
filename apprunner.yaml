version: "1.0"
service:
  name: "facial-recognition-game-haar-classifier"
  runtime: "python3.11"
  source:
    type: "codeRepository"
    configuration:
      repository: "https://github.com/MintonF/Facial_Recognition_Game_Haar_Classifier"
      branch: "main"
      autoDeploymentsEnabled: true
  build:
    commands:
      - "pip install -r requirements.txt"
  run:
    command: "gunicorn --bind 0.0.0.0:5000 AppV27AccuracyAndRemovalFalsePositivesV6:app"
    port: 5000
  healthCheck:
    path: "/"
    interval: 5
    timeout: 5
    healthyThreshold: 2
    unhealthyThreshold: 5


