version: 1.0
service:
  name: facial-recognition-game-haar-classifier
  runtime: python3.10 # or another supported version
  source:
    type: codeRepository
    configuration:
      repository: https://github.com/MintonF/Facial_Recognition_Game_Haar_Classifier
      branch: main
      autoDeploymentsEnabled: true
  build:
    commands:
      - pip install -r requirements.txt
  run:
    command: gunicorn --bind :$PORT --workers 3 AppV27AccuracyAndRemovalFalsePositivesV6:app
    port: 5000
  healthCheck:
    path: / # Or a specific health check endpoint like /health
    interval: 5
    timeout: 5
    healthyThreshold: 2
    unhealthyThreshold: 5

